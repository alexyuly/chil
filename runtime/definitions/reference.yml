name: the locally scoped name of this operation
implementation: a relative File System path which references a Node.js module with a default export which is a subclass of Operation (by default, ./{name})
dependencies: a map of locally scoped type names to relative File System paths which reference type definitions
parameters: a map of locally scoped type aliases to domains of type parameters required to construct this operation
is: the base type definition for this operation, which may optionally include specific type parameters
of: the value type for this operation's sink
values: a map of locally scoped names to value types to construct and connect for this operation's sources
operations: a map of locally scoped names to types of operations to construct and connect for a component
