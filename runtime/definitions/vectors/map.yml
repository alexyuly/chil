name: map
dictionary:
    vectors/count:
    vectors/dissect:
    vectors/collect:
generic:
    Input Type:
    Output Type:
    Operation Type:
        operation:
            of: Output Type
            values: { feed: Input Type }
of: Output Type
values:
    feed:
        of: { vector: Input Type }
        to:
            count: feed
            dissect: feed
operations:
    count:
        of: vectors/count
        to: { collect: seed }
    dissect:
        of: { vectors/dissect: { Value Type: Input Type } }
        to: { operation: feed }
    operation:
        of: Operation Type
        to: { collect: feed }
    collect:
        of: { vectors/collect: { Value Type: Output Type } }
        to: -
