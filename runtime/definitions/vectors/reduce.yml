name: reduce
dictionary:
    vectors/count:
    vectors/dissect:
    vectors/collect:
    vectors/last:
generic:
    Input Type:
    Output Type:
    Operation Type:
        operation:
            of: Output Type
            values:
                seed: Output Type
                feed: Input Type
of: Output Type
values:
    seed:
        of: Output Type
        to: { operation: seed }
    feed:
        of: { vector: Input Type }
        to:
            count: feed
            dissect: feed
operations:
    count:
        of: vectors/count
        to: { collect: seed }
    dissect:
        of: { vectors/dissect: { Value Type: Input Type } }
        to: { operation: feed }
    operation:
        of: Operation Type
        to:
            operation: seed
            collect: feed
    collect:
        of: { vectors/collect: { Value Type: Output Type } }
        to: { last: feed }
    last:
        of: { vectors/last: Output Type }
        to: -
